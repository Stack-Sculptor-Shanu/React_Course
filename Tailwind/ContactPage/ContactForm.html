<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center h-[100vh]">

  <div class="bg-white p-8 rounded-[10px] shadow-md w-full max-w-2xl">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 ">Contact Us</h2>

    <form class="space-y-6">
      <div class="flex flex-row gap-4">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            First Name <span class="text-green-600">*</span>
          </label>
          <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none " />
        </div>
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Last Name <span class="text-green-600">*</span>
          </label>
          <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none" />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email Address <span class="text-green-600">*</span>
        </label>
        <input type="email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none   " />
      </div>

      <!-- Query Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Query Type <span class="text-green-600">*</span>
        </label>
        <div class="flex flex-row gap-4">
          <label class="flex items-center gap-2 border border-gray-300 rounded-md px-4 py-2 cursor-pointer w-full">
            <input type="radio" name="query" class="form-radio text-green-600" />
            General Enquiry
          </label>
          <label class="flex items-center gap-2 border border-gray-300 rounded-md px-4 py-2 cursor-pointer w-full">
            <input type="radio" name="query" class="form-radio text-green-600" />
            Support Request
          </label>
        </div>
      </div>

      <!-- Message -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Message <span class="text-green-600">*</span>
        </label>
        <textarea rows="4" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none resize-none"></textarea>
      </div>

      <!-- Consent Checkbox -->
      <div class="flex items-start gap-2">
        <input type="checkbox" class="mt-1" />
        <label class="text-sm text-gray-700">
          I consent to being contacted by the team <span class="text-green-600">*</span>
        </label>
      </div>

      <button type="submit" class="w-full bg-[#0c7d69] text-white font-semibold py-2 rounded-md transition">
        Submit
      </button>
    </form>
  </div>

</body>
</html>
